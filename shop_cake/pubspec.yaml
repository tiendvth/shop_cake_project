name: shop_cake
description: A new Flutter module project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_rating_bar: ^4.0.1
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.5 #imported on 25th Jun 2022
  #Equatable
  equatable: ^2.0.3 #imported on 25th Jun 2022
  json_annotation: ^4.5.0 #imported on 25th Jun 2022
  json_serializable: ^6.2.0 #imported on 25th Jun 2022
  build_runner: ^2.1.11 #imported on 25th Jun 2022
  easy_localization: ^3.0.1 #imported on 25th Jun 2022
  flutter_svg: ^1.1.1+1 #imported on 25th Jun 2022
  loading_indicator: ^3.1.0 #imported on 25th Jun 2022
  logger: 1.1.0 #imported on 25th Jun 2022
  progress_indicators: ^1.0.0 #imported on 25th Jun 2022
  convex_bottom_bar: ^3.0.0
  firebase_messaging: ^13.0.0
  firebase_core: ^1.24.0
  flutter_local_notifications: ^9.9.0
  carousel_slider: ^4.1.1
  flutter_image_slideshow: ^0.1.4
  fluttertoast: ^8.0.9
  dropdown_button2: ^1.7.2
  pin_code_fields: ^7.4.0
  pull_to_refresh: ^2.0.0
  loadmore: ^2.0.1
  flutter_lints: ^2.0.0
  firebase_core_platform_interface: 4.5.1
  firebase_auth: ^3.3.2
  stylish_bottom_bar: ^0.1.0
  google_sign_in: ^5.1.1
  smooth_page_indicator: ^1.1.0
  google_fonts: ^4.0.4
  image_picker: ^0.8.6
  dotted_border: ^2.0.0+3
  calendar_date_picker2: ^0.5.2
  geocoding: ^2.0.5
  flutter_slidable: ^1.3.2
  webview_flutter: ^3.0.4
  crypto: 3.0.1
  group_button: ^5.3.0
  geolocator: ^9.0.2
  google_maps_flutter: ^2.0.9
  location: ^4.2.3
  url_launcher: ^6.0.12

  common:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.16

flutter_icons:
  android: true
  ios: true
  colors: "#ffffff"
  image_path: "assets/icon/splash.png"
  min_sdk_android: 22 # android min sdk min:16, default 21
flutter_native_splash:
  image: "assets/icon/splash.png"
  color: "#ffffff"
  android: true
  ios: true

flutter_intl:
  enabled: true
  class_name: Translate
  output_dir: lib/generated
  arb_dir: lib/l10n

flutter:
  uses-material-design: true

  assets:
    - assets/ #imported on 25th Jun 2022
    - assets/icon/ #imported on 25th Jun 2022
    - assets/images/ #imported on 25th Jun 2022
    - assets/logo/ #imported on 25th Jun 2022


  fonts: #imported on 25th Jun 2022
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
